<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iWantToCountFromOne.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A lightweight? (~20kb minfied), dependency-free, javascript library so you can count from 1.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'realcyguy/iwanttocountfromone.js',
      loadSidebar: true,
      coverpage: true,
      name: 'iWantToCountFromOne.js',
      auto2top: true,
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Made with <a href="https://docsify.js.org/">docsify</a> v' + window.Docsify.version + ' by <a href="https://realcyguy.netlify.app/">Cyrus Yip</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
</body>

</html>
